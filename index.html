<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's Page - Research Communicator & Science Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #2c1e0f;
            background-color: #f4f1e8;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #5c834a;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        header::before, header::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 0 100% 0 0;
        }
        header::before {
            left: -50px;
            top: -50px;
            transform: rotate(45deg);
        }
        header::after {
            right: -50px;
            bottom: -50px;
            transform: rotate(225deg);
        }
        h1 {
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        .profile {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            position: relative;
        }
        .profile::before, .profile::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: #5c834a;
            opacity: 0.1;
            border-radius: 0 100% 0 0;
        }
        .profile::before {
            left: 10px;
            top: 10px;
        }
        .profile::after {
            right: 10px;
            bottom: 10px;
            transform: rotate(180deg);
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid #a67c52;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #3c6e71;
            color: #fff;
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 0 0 20px 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #284b63;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn:hover::before {
            transform: scale(3) rotate(45deg);
        }
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Cat's Page!</h1>
        </div>
    </header>
    
    <main class="container">
        <section class="profile">
            <img src="20170818_235755.jpg" alt="Catherine Diamond">
            <h2>Cat Diamond</h2>
            <p>Research Communicator & Science Writer</p>
        </section>
        
        <section class="buttons">
            <a href="Research main page.html" class="btn">Research Comms</a>
            <a href="connected-screens/connected-ball-page.html" class="btn">connected screens ball game</a>
            <a href="https://www.instagram.com/cat_e_diamond" class="btn">Portfolio</a>
            <a href="Crossword.html" class="btn">Crossword template</a>
            <a href="ar.html" class="btn">Crossword template</a>
            
        </section>
    </main>
</body>
</html>
